<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add and Remove Divs</title>
    <style>
      .container {
        display: none; /* Initially hide */
      }

      .container {
        margin-bottom: 10px;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
      }

      .input-container {
        margin-bottom: 10px;
      }

      .remove-button {
        background-color: #ff6347; /* Red */
        color: white;
        border: none;
        border-radius: 3px;
        padding: 5px 10px;
        cursor: pointer;
      }

      .remove-button:hover {
        background-color: #d93721; /* Darker red */
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="container">
        <div class="input-container">
          <input type="text" placeholder="Text 1" />
        </div>
        <div class="input-container">
          <input type="text" placeholder="Text 2" />
        </div>
        <div class="input-container">
          <input type="text" placeholder="Text 3" />
        </div>
        <button class="remove-button" onclick="removeDiv(this)">Remove</button>
      </div>
    </div>
    <button id="addButton" onclick="addDiv()">Add</button>

    <script>
      function addDiv() {
        // Clone the hidden div
        var cloneDiv = document.querySelector(".container").cloneNode(true);
        cloneDiv.style.display = "block"; // Show the cloned div
        document.getElementById("container").appendChild(cloneDiv); // Append to container
      }

      function removeDiv(element) {
        // Remove the parent div of the clicked remove button
        element.parentNode.remove();
      }
    </script>
  </body>
</html>
